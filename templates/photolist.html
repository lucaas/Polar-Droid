{% if photos %}
	<ul class="photo_list">
	{% for photo in photos %}
		<li>
			<a href="/view/{{ photo.id }}/">
			<img class="thumbnail" width="160px" height="160px" alt="{{ photo.title }}" src="{{ photo.url }}" />
			</a>
			<p class="thumb_text">{{ photo.title|slice:"25" }}{% if photo.title|length > 25 %}...{% endif %}</p>
		</li>
	{% endfor %}
		<span class="break">&nbsp;</span>
	</ul>

{% endif %}
